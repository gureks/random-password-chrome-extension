<!DOCTYPE html>
<html>
<head>
	<title>
		Random Password Generator
	</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<meta name="description" content="This extension generates random passwords based on the difficulty level you choose. Difficulty level varies on the basis of numbers, alphabets, capitals and special characters. You can set the number of characters you want in your password.">
	<meta name="keywords" content="Random, Password, Generator, gureks">
	<meta name="author" content="Gurek Singh">
	<meta name="URL" content="https://github.com/gureks/random-password-chrome-extension">

	<link href="static/css/bootstrap.min.css" rel="stylesheet">

	<style type="text/css">
		@font-face {
			font-family: 'Snippet';
			font-style: normal;
			font-weight: 400;
			src: local('Snippet'), url(http://fonts.gstatic.com/s/snippet/v6/bkBpjFHXbzobTARQtiigvA.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
		}

		#logo{
			font-family: 'Snippet', sans-serif;
			font-size: 1.5em;
			font-weight: bold;
			margin-left: 10px;
		}
	</style>

	<script src = "main.js"></script>
</head>
<body style="padding-top: 50px;">
	<div classs="navbar">
	<nav class="navbar navbar-fixed-top" role="navigation">
  		<div class="logo" style="float:left;">
  			<img src="icon.png" height="30px">Random Password Generator
  		</div>
	</nav>
	</div>

	<div class="container-fluid">
		<div class = "row">
		<form>
			<input name="strength" type="radio" id="strength" value="weak"/>Weak
			<br /><input name="strength" type="radio" id="strength" value="medium"/>Medium
			<br /><input name="strength" type="radio" id="strength" value="strong"/>Strong
			<br /><input name="strength" type="radio" id="strength" value="strongest"/>Strongest
			<br />Length:	<input name="length" type="number" id="length" />
			<br />Password: <input type="text" id="password" value="">
		</form>
		<br /><button id="submit">Submit</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</body>
</html>
